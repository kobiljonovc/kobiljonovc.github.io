<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login-Page // Topshiriq</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="poto">
	<img src="assets/img/pink.png">
</div>

	<div class="box">

		<div class="box-1">
		
			<div class="box-2">

				<div class="box-3">

					<form>
						<h6 class="Logo">Your logo</h6>
						<h2 class="Login">Login</h2>
						<h6 class="email">Email</h6>
						<input type="text" name="User_name" placeholder="username@gmail.com">
						<h6 class="password">Password</h6>
						<input type="password" name="password" placeholder="Password">
						<h6 class="forgot">Forgot password?</h6>
						<input type="submit" value="Sign in" class="submit">
						<h5 class="or">Or Continue With</h5>
					</form>

						<div class="icongoogle">
							<a href="#">
								<img src="assets/img/google.jpg" alt="Google">
							</a>
						</div>

							<div class="icongithub">
							<a href="#">
								<img src="assets/img/github.jpg" alt="GitHub">
							</a>
						</div>

						<div class="iconfacebook">
							<a href="#">
								<img src="assets/img/facebook.jpg" alt="Facebook">
							</a>
						</div>

							<p><a class="Dont">Donâ€™t have an account yet?</a>
							<a class="Register">Register for free</a>
						</p>

							<div class="box-4">

								<div class="image">
						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
